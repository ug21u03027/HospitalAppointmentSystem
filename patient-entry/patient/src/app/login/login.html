<div class="card" role="region" aria-labelledby="loginTitle">
  <div class="h-card" id="loginTitle">
    <i class="fa-solid fa-right-to-bracket"></i>
    Patient Login
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="emailLogin">Email</label>
    <input id="emailLogin" type="email" formControlName="email" />

    <label for="passwordLogin" style="margin-top:0.75rem;">Password</label>
    <div style="position:relative;">
      <input id="passwordLogin"
             [type]="showPassword ? 'text' : 'password'"
             formControlName="password"
             style="padding-right:2.8rem;" />
      <button type="button"
              (click)="togglePassword()"
              aria-label="Toggle password"
              title="Show / hide password"
              style="position:absolute; right:0.5rem; top:50%; transform:translateY(-50%); border:none; background:transparent; cursor:pointer;">
        <i [ngClass]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
      </button>
    </div>

    <div style="display:flex; align-items:center; justify-content:space-between; margin-top:1rem;">
      <label class="small-muted" style="display:flex;align-items:center;gap:0.5rem;">
        <input type="checkbox" formControlName="remember" style="width:16px;height:16px;"> Remember me
      </label>
      <a class="small-muted" routerLink="/forgot">Forgot?</a>
    </div>

    <div style="margin-top:1rem; display:flex; gap:0.75rem;">
      <button type="submit" class="btn btn-primary flex-1" [disabled]="loginForm.invalid">
        <i class="fa-solid fa-right-to-bracket"></i> Login
      </button>
      <button type="button" class="btn btn-secondary" (click)="navigateTo('register')">Register</button>
    </div>

    <p class="center small-muted" style="margin-top:0.9rem;">Or login with</p>

    <div style="display:flex;gap:0.5rem; justify-content:center; margin-top:0.5rem;">
      <button class="btn btn-ghost"><i class="fa-brands fa-google"></i> Google</button>
      <button class="btn btn-ghost"><i class="fa-brands fa-facebook"></i> Facebook</button>
    </div>
  </form>
</div>
