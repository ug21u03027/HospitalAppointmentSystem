<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Hospital Management System</h1>
      <p class="login-subtitle">Login to your account</p>
    </div>

    <form class="login-form" (ngSubmit)="login()">
      <div class="input-group">
        <label for="username">Username</label>
        <input 
          id="username" 
          type="text" 
          [(ngModel)]="username" 
          name="username"
          placeholder="Enter your username" 
          required
        />
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Enter your password" 
          required
        />
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading">
        <i *ngIf="!isLoading" class="fa-solid fa-right-to-bracket"></i>
        <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>

      <div *ngIf="message" class="message" [ngClass]="messageColor === 'red' ? 'error' : 'success'">
        {{ message }}
      </div>
    </form>

    <div class="signup-link">
      Don't have an account? 
      <a [routerLink]="['/signup']">Create Account</a>
    </div>
  </div>
</div>
