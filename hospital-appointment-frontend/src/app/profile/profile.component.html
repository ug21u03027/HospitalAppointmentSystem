<div class="profile-page">
  <div class="container">
    <div class="page-header">
      <h1>Edit Profile</h1>
      <p>Update your personal information and account settings</p>
    </div>

    <div class="profile-form">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <!-- Personal Information Section -->
        <div class="form-section">
          <h3>Personal Information</h3>
          <div class="form-grid">
            <div class="input-group">
              <label for="name">Full Name *</label>
              <input id="name" type="text" formControlName="name" placeholder="Enter your full name" />
              <span class="error-message" *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched">
                Name is required.
              </span>
            </div>
            <div class="input-group">
              <label for="email">Email Address *</label>
              <input id="email" type="email" formControlName="email" [disabled]="true" />
              <span class="small-muted">Email cannot be changed</span>
            </div>
          </div>

          <div class="form-grid">
            <div class="input-group">
              <label for="phone">Phone Number *</label>
              <input id="phone" type="tel" formControlName="phone" placeholder="Enter your phone number" />
              <span class="error-message" *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched">
                Phone number is required.
              </span>
            </div>
            <div class="input-group">
              <label for="age">Age *</label>
              <input id="age" type="number" formControlName="age" min="1" max="150" placeholder="Enter your age" />
              <span class="error-message" *ngIf="profileForm.get('age')?.invalid && profileForm.get('age')?.touched">
                Valid age is required.
              </span>
            </div>
          </div>

          <div class="form-grid">
            <div class="input-group">
              <label for="sex">Gender *</label>
              <select id="sex" formControlName="sex">
                <option value="" disabled>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
              <span class="error-message" *ngIf="profileForm.get('sex')?.invalid && profileForm.get('sex')?.touched">
                Gender is required.
              </span>
            </div>
            <div class="input-group">
              <label for="dob">Date of Birth *</label>
              <input id="dob" type="date" formControlName="dob" />
              <span class="error-message" *ngIf="profileForm.get('dob')?.invalid && profileForm.get('dob')?.touched">
                Date of birth is required.
              </span>
            </div>
          </div>
        </div>

        <!-- Security Section -->
        <div class="form-section">
          <h3>Security Settings</h3>
          <div class="input-group">
            <label for="newPassword">New Password</label>
            <input id="newPassword" type="password" formControlName="newPassword" placeholder="Enter new password (leave blank to keep current)" />
            <span class="small-muted">Leave blank to keep your current password</span>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">
            <i class="fa-solid fa-save"></i>
            Update Profile
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">
            <i class="fa-solid fa-times"></i>
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
