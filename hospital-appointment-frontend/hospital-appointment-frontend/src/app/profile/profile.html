<div class="card">
  <div class="card-header bg-primary text-white py-3">
    <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Profile</h5>
  </div>
  <div class="card-body p-4">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Full Name *</label>
          <input type="text" class="form-control" formControlName="name" />
          <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="text-danger small">
            Name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email *</label>
          <input type="email" class="form-control" formControlName="email" [disabled]="true" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone Number *</label>
          <input type="tel" class="form-control" formControlName="phone" />
          <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched" class="text-danger small">
            Phone is required.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Age *</label>
          <input type="number" class="form-control" formControlName="age" min="1" />
          <div *ngIf="profileForm.get('age')?.invalid && profileForm.get('age')?.touched" class="text-danger small">
            Valid age is required.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Gender *</label>
          <select class="form-select" formControlName="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <div *ngIf="profileForm.get('sex')?.invalid && profileForm.get('sex')?.touched" class="text-danger small">
            Gender is required.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth *</label>
        <input type="date" class="form-control" formControlName="dob" />
        <div *ngIf="profileForm.get('dob')?.invalid && profileForm.get('dob')?.touched" class="text-danger small">
          Date of birth is required.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">New Password (leave blank to keep current)</label>
        <input type="password" class="form-control" formControlName="newPassword" />
      </div>
      <div class="d-grid gap-2 d-md-flex">
        <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">
          <i class="fas fa-save me-2"></i>Update Profile
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
