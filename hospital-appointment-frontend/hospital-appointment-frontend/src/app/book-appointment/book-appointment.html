<div class="card" role="region" aria-labelledby="bookTitle" style="max-width:720px;">
  <div class="h-card" id="bookTitle">
    <i class="fa-solid fa-calendar-check"></i> Book Appointment
  </div>

  <form [formGroup]="appointmentForm" (ngSubmit)="onBook()">
    <label for="doctor">Select Doctor</label>
    <select id="doctor" formControlName="doctorId" required>
      <option value="" disabled>Select Doctor</option>
      <option *ngFor="let doc of doctors" [value]="doc.id">{{ doc.name }}</option>
    </select>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:0.75rem; margin-top:0.75rem;">
      <div>
        <label for="date">Date</label>
        <input id="date" type="date" formControlName="date" [min]="today" />
      </div>

      <div>
        <label for="time">Time</label>
        <select id="time" formControlName="time" required>
          <option value="" disabled>Select Time</option>
          <option *ngFor="let t of availableTimes" [value]="t">{{ t }}</option>
        </select>
      </div>
    </div>

    <div style="margin-top:0.75rem;">
      <label for="reason">Reason for Visit</label>
      <textarea id="reason" formControlName="reason"></textarea>
    </div>

    <div style="display:flex; gap:0.75rem; margin-top:1rem;">
      <button class="btn btn-primary" type="submit" [disabled]="appointmentForm.invalid">
        <i class="fa-solid fa-calendar-plus"></i> Book
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
