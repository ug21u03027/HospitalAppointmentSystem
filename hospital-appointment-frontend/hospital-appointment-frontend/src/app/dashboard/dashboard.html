<div>
  <div class="card" role="region" aria-labelledby="welcomeTitle" style="max-width:1000px;">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:1rem;">
      <div>
        <div class="h-card" id="welcomeTitle">
          <i class="fa-solid fa-hospital"></i>
          Welcome back, {{ userName || 'Patient' }}
        </div>
        <p class="small-muted">Use the options below to manage appointments & profile</p>
      </div>

      <div style="display:flex; gap:0.5rem;">
        <button class="btn btn-secondary" (click)="navigateTo('profile')">
          <i class="fa-solid fa-user-gear"></i> Profile
        </button>
        <button class="btn btn-primary" (click)="navigateTo('book-appointment')">
          <i class="fa-solid fa-calendar-plus"></i> Book
        </button>
        <button class="btn btn-danger" (click)="logout()">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
      </div>
    </div>

    <div class="grid-cards" style="margin-top:1.25rem;">
      <div class="card-option"
           (click)="navigateTo('book-appointment')"
           tabindex="0" role="button" aria-label="Book Appointment">
        <i class="fa-solid fa-calendar-plus"></i>
        Book Appointment
      </div>

      <div class="card-option"
           (click)="navigateTo('appointments')"
           tabindex="0" role="button" aria-label="View Appointments">
        <i class="fa-solid fa-list"></i>
        View Appointments
      </div>

      <div class="card-option"
           (click)="navigateTo('profile')"
           tabindex="0" role="button" aria-label="Edit Profile">
        <i class="fa-solid fa-user-edit"></i>
        Edit Profile
      </div>
    </div>
  </div>
</div>
