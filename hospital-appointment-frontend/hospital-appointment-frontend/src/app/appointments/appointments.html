<div>
  <div class="card" role="region" aria-labelledby="appointmentsTitle" style="max-width:920px;">
    <div class="h-card" id="appointmentsTitle">
      <i class="fa-solid fa-list"></i> Your Appointments
    </div>
    <p class="small-muted">Below are your scheduled visits. Click one to view details (if implemented).</p>

    <div style="margin-top:1rem;">
      <ng-container *ngIf="patientAppointments && patientAppointments.length > 0; else noAppointments">
        <div *ngFor="let appt of patientAppointments" class="appointment-card" tabindex="0" role="article"
             aria-label="Appointment with {{ getDoctorName(appt.doctorId) }} on {{ appt.date }} at {{ appt.time }}">
          <div>
            <div><strong>Doctor:</strong> {{ getDoctorName(appt.doctorId) }}</div>
            <div class="small-muted"><strong>Date:</strong> {{ appt.date }}</div>
            <div class="small-muted"><strong>Time:</strong> {{ appt.time }}</div>
            <div class="small-muted"><strong>Reason:</strong> {{ appt.reason }}</div>
            <div class="small-muted"><strong>Status:</strong> 
              <span [ngClass]="getStatusClass(appt.status)">{{ appt.status }}</span>
            </div>
          </div>

          <div style="display:flex; flex-direction:column; gap:0.5rem; align-items:flex-end;">
            <button class="btn btn-primary" (click)="viewAppointment(appt)">
              <i class="fa-solid fa-eye"></i> View
            </button>
            <button class="btn btn-secondary" (click)="cancelAppointment(appt)">
              <i class="fa-solid fa-trash"></i> Cancel
            </button>
          </div>
        </div>
      </ng-container>

      <ng-template #noAppointments>
        <p class="no-appointments">No appointments found.</p>
        <div class="center" style="margin-top:1rem;">
          <button class="btn btn-primary" (click)="bookFirstAppointment()">
            <i class="fa-solid fa-calendar-plus"></i> Book First Appointment
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
